<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<f:loadBundle basename="i18n.application" var="msg" />

<head>
<title><h:outputText value="#{msg.welcomeTitle}" /></title>
</head>

<body>
	<h3>
		<h:outputText value="#{msg.welcomeHeading}" />
	</h3>
	<p>
		<h:outputText value="#{msg.welcomeMessage}" />
	</p>

	<!-- Messages (error, success) will appear over here. -->
	<h:messages />

	<h:form>
			<h:button outcome="/pages/user/usersView.xhtml" value="#{msg.users_title}" /><br/>
			
			<h:button outcome="/pages/group/groupsView.xhtml" value="#{msg.groups_title}" /><br/>
			
			<h:button outcome="/pages/permission/permissionsView.xhtml" value="#{msg.permissions_title}" /><br/>
	</h:form>

</body>
</html>
